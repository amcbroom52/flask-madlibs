{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<div class="ms-3 me-3">
  <form action="/prompt" class="pb-4">

    <!-- an example of one field -- you should make these autogenerated! -->

    <label for="stories">Choose a mad lib</label>
    <select id="stories" name="stories">
      {% for story in stories %}
      <option value="{{ story.name }}"> {{story.name}} </option>
      {% endfor %}
    </select>

    <button class="btn btn-primary btn-lg w-100">
      Choose Story!
    </button>
  </form>
</div>

{% endblock %}
